<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/282a5a4afd.js"
      crossorigin="anonymous"
    ></script>
    <title>Rememberme</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="header">나에게로 떠나는 산책</h1>
    <main>
      <ul class="subject">
        <li class="subjectdisplay">
          주제 1
          <div class="OpinionCount">
            <i class="fa-solid fa-shoe-prints"></i>
            : 4
          </div>
        </li>
        <li class="subjectdisplay">
          주제 2
          <div class="OpinionCount">
            <i class="fa-solid fa-shoe-prints"></i>
            : 1
          </div>
        </li>
        <li class="subjectdisplay">
          주제 3
          <div class="OpinionCount">
            <i class="fa-solid fa-shoe-prints"></i>
            : 3
          </div>
        </li>
        <li class="subjectdisplay">
          주제 4
          <div class="OpinionCount">
            <i class="fa-solid fa-shoe-prints"></i>
            : 0
          </div>
        </li>
        <li class="subjectdisplay">
          주제 5
          <div class="OpinionCount">
            <i class="fa-solid fa-shoe-prints"></i>
            : 0
          </div>
        </li>
      </ul>
      <ul class="pagenation">
        <li class="pagebtn">이전</li>
        <li class="pagebtn focus">1</li>
        <li class="pagebtn">2</li>
        <li class="pagebtn">3</li>
        <li class="pagebtn">4</li>
        <li class="pagebtn">5</li>
        <li class="pagebtn">다음</li>
      </ul>
    </main>
    <div class="OpinionPage">
      <div class="OpinionDisplay">
        <div class="opinionInput">
          <div class="OpinionSubject">주제1</div>
          <form action="" class="form_input">
            <textarea
              name="content"
              id="content"
              cols="50"
              rows="6"
              placeholder="주제와 관련된 의견을 들려주세요"
              class="TextareaInput"
            ></textarea>
            <input type="submit" class="submit_btn" />
          </form>
        </div>
        <div class="lastOpinion">
          <h2 class="lastOpinionTitle">지난 의견</h2>
          <div class="OpinionCase">
            <div class="OpinionDate">22년 8월 22일</div>
            <div class="OpinionContent">지난 의견 2</div>
          </div>
          <div class="OpinionCase">
            <div class="OpinionDate">22년 8월 20일</div>
            <div class="OpinionContent">지난 의견 1</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
